<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="//unpkg.com/timelines-chart@2"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="include/papaparse.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tofu viewer</title>

    </head>

    <body>
        <div class="container-fluid" id="main-container">
        <h1>Tofu viewer</h1>
            <form>
                <div class="btn btn-primary btn-block" style="position: relative">
                        <label style="padding: 0; margin: 0">Load label files (CSV)</label>
                        <input type="file" multiple="multiple" id="loadCSV" name="files[]" accept="text/csv" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; opacity: 0">
                    </div>
            </form>
        
            <div id="myPlot"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
